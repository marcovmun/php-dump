<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="bundles/vendor/jquery-3.1.1.min.js"></script>
    <script src="bundles/js/debug.js"></script>
    <link rel="stylesheet" href="bundles/css/style.css">

<body>
<div class="top top-left">

</div>
<div class="top top-right">

</div>
<header>
    <button id="start" class="button float" title="Start">

<div class="dumps"></div>
